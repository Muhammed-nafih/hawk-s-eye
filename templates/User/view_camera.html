{% extends 'User/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style type="text/css">
            .blink {
                animation: blinker 1.5s linear infinite;
                color: red;
                font-family: sans-serif;
            }
            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
        </style>
</head>

<body>
<h3 style="text-align: center ;text-transform:uppercase">CAMERA</h3>
<form id="form1" name="form1" method="post" action="">

  <table width="200" border="1" class="table table-bordered">
    <tr style="color: black;background:#84c459">
      <th scope="col">#</th>
      <th scope="col">Camera Number</th>
      <th scope="col"></th>

    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp; {{ i.camera_number }}</td>
      <td>&nbsp; <a href="/delete_camera/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure to delete?')">Delete</a> </td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
