{% extends 'admin/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
            <script type="text/javascript">

    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("fileField2").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("s").style.visibility = 'visible';
            document.getElementById("s").src = oFREvent.target.result;
        };
    };

</script>
</head>

<body>
<h3 style="text-align: center;text-transform:uppercase">Add Known person</h3>
<form id="form1" name="form1" method="post" action="/user_add_familiar_person_post" enctype="multipart/form-data">
    {% csrf_token %}
  <table width="200" border="1" align="center" class="table table-bordered">
    <tr align="center">
      <th scope="row">Name</th>
      <td>
      <input type="text" name="name" id="textfield" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Place</th>
      <td>
      <input type="text" name="place" id="textfield2" class="form-control" required /></td>
    </tr>
      <tr align="center">
      <th scope="row">Photo</th>
      <td>
      <input type="file" name="pic" id="fileField2" class="form-control" required  onchange="PreviewImage();"  /><img id="s" src="{{ data.photo }}" width="100px" height="100px" alt="" style="visibility: hidden"/></td>
    </tr>
    <tr align="center">
      <th scope="row">Contact No</th>
      <td>
      <input type="tel" name="contact" id="textfield6" pattern="[6-9][0-9]{9}" class="form-control" required /></td>
    </tr>

    <tr>    
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>


{% endblock %}
