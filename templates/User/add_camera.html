{% extends 'User/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align: center ;text-transform:uppercase">Add / VIEW CAMERA</h3>
<form id="form1" name="form1" method="post" action="/add_camera_post">
    {% csrf_token %}
  <table width="200" border="1" align="center" class="table table-bordered">
    <tr align="center">
      <th scope="row">Camera number</th>
      <td>
      <input type="text" name="camera_no" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></div></th>
    </tr>
  </table>
{% if data %}

      <table width="200" border="1" class="table table-bordered">
<tr style="color: black;background:#84c459">
      <th scope="col">#</th>
      <th scope="col">Camera</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.camera_number }}</td>
      <td><a href="/delete_camera/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure to delete?')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
{% endif %}
</form>
</body>
</html>


{% endblock %}
